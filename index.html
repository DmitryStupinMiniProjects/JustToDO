<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JTD</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="todo-container">
  <h1>Just ToDo</h1>

  <div class="todo-input">
    <input type="text" id="taskInput" placeholder="Введите задачу..." data-js-task-input>
    <button id="addTaskBtn" data-js-task-add-button>+</button>
  </div>

  <ul id="taskList" data-js-task-list></ul>

  <button id="clearTasksBtn" class="clear-btn" data-js-task-clear-button>Очистить список</button>
</div>

<script src="./script.js" type="module" defer></script>
</body>
</html>
